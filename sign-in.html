        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const themeToggle = document.getElementById('theme-toggle');
                const body = document.body;

                // Check for saved theme in localStorage
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    body.classList.add(savedTheme);
                    themeToggle.textContent = savedTheme === 'dark-mode' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
                }

                themeToggle.addEventListener('click', function () {
                    if (body.classList.contains('dark-mode')) {
                        body.classList.remove('dark-mode');
                        localStorage.setItem('theme', '');
                        themeToggle.textContent = 'Switch to Dark Mode';
                    } else {
                        body.classList.add('dark-mode');
                        localStorage.setItem('theme', 'dark-mode');
                        themeToggle.textContent = 'Switch to Light Mode';
                    }
                });
            });
        </script>
<script>
// Autofill email if user just signed up
document.addEventListener('DOMContentLoaded', function () {
    const account = JSON.parse(localStorage.getItem('userAccount') || '{}');
    if (account.email) {
        document.getElementById('email').value = account.email;
    }
    // Autofill password (not secure, for demo only)
    if (account.password) {
        document.getElementById('password').value = account.password;
    }
});

// Sign-in logic with lockout after 10 failed attempts
document.getElementById('signin-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;
    const account = JSON.parse(localStorage.getItem('userAccount') || '{}');
    let tries = parseInt(localStorage.getItem('loginTries') || '0', 10);

    // Check if locked out
    if (tries >= 10) {
        alert('Too many failed attempts. Please try again later.');
        return;
    }

    if (account.email === email && account.password === password) {
        // Successful login
        localStorage.setItem('user', JSON.stringify({ name: account.name }));
        localStorage.removeItem('loginTries');
        window.location.href = 'index.html';
    } else {
        tries += 1;
        localStorage.setItem('loginTries', tries);
        if (tries >= 10) {
            alert('Too many failed attempts. You are now locked out.');
        } else {
            alert('Invalid email or password. Attempts left: ' + (10 - tries));
        }
    }
});
</script>
